<div>                    
  <div class="form" >
    <div class="container">
      <div 
        style="display: flex !important; justify-content: center;"
        [ngStyle]="{'display': (noLoading$ | async) ? '':'none'}"
        id="myPaymentForm">

      </div>
      <div *ngIf="!(noLoading$ | async)"
        style="height: 50vh;display: flex;align-items: center;justify-content: center;">
        <mat-progress-spinner class="example-margin" color="primary" mode="indeterminate">
        </mat-progress-spinner>
      </div>
    </div>
  </div>
</div>
