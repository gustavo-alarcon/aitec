<div style="max-width: 500px">
  <div mat-dialog-title>
    <div class="ms-flex">
      <h2 style="font-size: 1em; font-weight: 700">Agregar direcci贸n</h2>
      <span class="ms-fill"></span>
      <button style="align-self: center" mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-divider></mat-divider>
  </div>
  <div mat-dialog-content>
    <mat-progress-bar mode="indeterminate" *ngIf="loading$ | async"></mat-progress-bar>
    <form [formGroup]="firstFormGroup">
      <mat-form-field class="w3-block w3-small" appearance="outline">
        <mat-label>Direcci贸n</mat-label>
        <input autocomplete="off" formControlName="name" type="text" matInput placeholder="Direcci贸n" />
        <mat-error>Campo requerido</mat-error>
      </mat-form-field>

      <mat-form-field class="w3-block w3-small" appearance="outline">
        <mat-label>Referencia</mat-label>
        <input autocomplete="off" formControlName="reference" type="text" matInput placeholder="Referencia" />
        <mat-error>Campo requerido</mat-error>
      </mat-form-field>
    </form>
    <div class="w3-margin-bottom">
      <div style="display: flex; flex-wrap: wrap; justify-content: space-between">
        <div style="width: 80%">
          Especifica tu direcci贸n en el mapa (Opcional)
        </div>
        <button mat-icon-button color="primary" (click)="findMe()">
          <mat-icon>gps_fixed</mat-icon>
        </button>
      </div>
      <br />
      <google-map height="280px" [center]="center" [zoom]="zoom" (mapClick)="mapClicked($event)">
        <map-marker [position]="center"></map-marker>
      </google-map>
      <div style="display: flex; justify-content: flex-end">
        <button mat-flat-button color="primary" [disabled]="!firstFormGroup.valid" (click)="save()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
