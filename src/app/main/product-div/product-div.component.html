<mat-card class="product w3-center">
  <div class="product__star" *ngIf="!offer">
    <mat-icon class="product__star--icon">grade</mat-icon>
  </div>
  <div class="product__discount" *ngIf="offer">
    <div class="product__discount--number">10</div>
    <div class="product__discount--percent">
      <div>%</div>
      <div>OFF</div>
    </div>
  </div>
  <div class="w3-padding product__image">
    <img
    src="../../../assets/images/producto.png"
    class="w3-block"
    alt=""
  />
  </div>
  <h4 class="product__title w3-margin-top">MEMORIA RAM CRUCIAL</h4>
  <p class="product__descrip">
    8GB - DR4-2666/PC4-21300 DDR4 SDRAM 260-PIN - SODIMM (PN CT8G4SFS8266)
  </p>
  <div class="product__descrip">
    Antes <span class="product__offer">S/. 154.00</span>
  </div>
  <div class="product__price">Ahora S/ 140.00</div>
  <div class="w3-margin-top">
    <button mat-flat-button color="primary" class="product__add">
      <mat-icon>shopping_cart</mat-icon>
      <span> Agregar al Carrito</span>
    </button>
  </div>
</mat-card>
