<div mat-dialog-title>
  <div class="header">
      <span>
          <mat-icon style="vertical-align: middle; transform: scale(1.2);">create</mat-icon>
          Editando
      </span>
      <button type="button" mat-button (click)="action('cancel')">
          <mat-icon>close</mat-icon>
      </button>
  </div>
  <mat-hint class="warn">
      <mat-icon style="vertical-align: middle; transform: scale(0.8);">warning</mat-icon>
      <span>Editando precio unitario</span>
  </mat-hint>
</div>

<div mat-dialog-content>
  <mat-form-field  appearance="outline" style="width: -webkit-fill-available">
    <mat-label>Precio Unitario</mat-label>
    <input type="number" matInput [formControl]="unitPrice" autocomplete=false>
    <mat-hint>Opcional</mat-hint>
  </mat-form-field>
</div>


<div mat-dialog-actions align="end">
  <button mat-raised-button color="basic" type="button" (click)="action('cancel')">Cancelar</button>
  <button [disabled]="!unitPrice.valid" mat-raised-button color="warn" type="button" (click)="action('confirm')">Confirmar</button>
</div>
