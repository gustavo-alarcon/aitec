<div class="animated fadeIn delay-4 slower">
  <!-- <ng-container *ngIf="user$ | async"> </ng-container> -->
  <mat-sidenav-container style="height: 100vh">
    <mat-sidenav mode="over" #sideMenu [(opened)]="openedMenu">
      <div style="
          display: flex;
          flex-direction: column;
          height: 100%;
          justify-content: space-between;
        ">
        <div>
          <div *ngIf="auth.user$ | async as user; else iniciarSesion" class="user">
            <div>
              <img *ngIf="user.photoURL; else defaultPicture" [src]="user.photoURL"
                class="user__image border--primary" />
              <ng-template #defaultPicture>
                <img class="user__image border--primary" src="../../assets/images/default-image.jpg" />
              </ng-template>
            </div>
            <div *ngIf="user.name; else noName">
              <div class="user__name">
                {{ user.name.split(" ")[0] }}
              </div>
              <div class="user__surname">
                {{ user.lastName1 }}
              </div>
            </div>
            <ng-template #noName>
              <div class="user__name">Usuario</div>
            </ng-template>
          </div>
          <ng-template #iniciarSesion>
            <div class="login w3-center">
              <button mat-raised-button color="primary" (click)="login()">
                <mat-icon style="margin-right: 5px">account_circle</mat-icon>
                Iniciar Sesión
              </button>
            </div>
          </ng-template>
          <div style="padding-left: 24px; padding-right: 24px; margin-bottom: 16px">
            <mat-divider></mat-divider>
          </div>
          
          <!-- <h2 class="menu__title font--primary">menu</h2> -->
          <div class="menu">
            <button mat-button class="w3-block menu__button" (click)="toggleSideMenu()" routerLink="web">
              <mat-icon class="menu__icon">widgets</mat-icon>
              Web
            </button>
            

            <p class="w3-margin-bottom"></p>

            <div class="w3-center">
              <button *ngIf="auth.user$ | async" class="w3-margin-top" mat-raised-button color="primary"
                (click)="auth.logout()">
                <mat-icon style="margin-right: 5px">account_circle</mat-icon>
                Cerrar Sesión
              </button>
            </div>
          </div>
        </div>

        <div class="meraki animate fadeInRight">
          <div style="text-align: center">
            Desarrollado por
            <a href="https://meraki-s.com" target="_blank">
              <img src="../../assets/images/negativo.png" class="meraki__logo" alt="meraki solutions logo" />
            </a>
          </div>
          <div style="
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              width: 100%;
              font-size: small;
            ">
            <p>
              {{ version }}
            </p>
          </div>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content cdkScrollable>
      <mat-toolbar class="main__toolbar">
        <button mat-icon-button (click)="toggleSideMenu()">
          <mat-icon class="dark-icon">menu</mat-icon>
        </button>
        <a class="w3-margin-left w3-margin-right main__logo" routerLink="/web">
          <img src="../../assets/images/logo-black.png" class="main__logoimage" alt="logo" />
        </a>
        <span class="ms-fill"></span>

      </mat-toolbar>
      <div class="main__space">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
