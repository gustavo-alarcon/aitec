<div class="ms-flex">
  <div class="info info--default">
    <mat-icon color="accent">warning</mat-icon>
    <p>Esta imagen se mostrará en el diálogo de noticias cada vez que un usuario ingrese a la página</p>

    <mat-slide-toggle color="primary" [formControl]="visibilityFormControl">Activar noticias</mat-slide-toggle>

  </div>

  <div *ngIf="config$ | async">
    <img class="w3-card-4" (click)="photoURL.click()" *ngIf="photoFormControl.value!=null"
      style="max-width:100%;height: 200px; object-fit: contain;" [src]="photoFormControl.value" alt="fotografía">
    <img class="w3-card-4" (click)="photoURL.click()" *ngIf="photoFormControl.value==null"
      style="max-width:100%;height: 200px; object-fit: contain;" [src]="noImage" alt="sin fotografía">
    <mat-progress-bar *ngIf="resizing$ | async" style="width:100%" mode="indeterminate">
    </mat-progress-bar>
    <span *ngIf="resizing$ | async" class="w3-small ms-color-11 ms-font-montserrat"
      style="width:100%">*comprimiendo</span>
    <input style="display: none" #photoURL type="file" accept='image/*' (change)="addNewPhoto(photoURL.files)" />
  </div>
</div>
