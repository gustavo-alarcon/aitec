<div mat-dialog-title>
  <div class="ms-flex">
    <h2 style="font-weight: 600;font-size: 1em;">
      <mat-icon style="vertical-align: middle;">list_alt</mat-icon> Detalle
    </h2>
    <span class="ms-fill"></span>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
</div>

<div mat-dialog-content>
  <div style="overflow:auto" *ngIf="dataSource.data.length">
    <table mat-table [dataSource]="dataSource" matSort class="ms-table">
        <ng-container class=" w3-center" matColumnDef="index">
            <th *matHeaderCellDef class="w3-center ms-table__th" style="width: 10%; background-color: #fafafa">
                Nro
            </th>
            <td mat-cell *matCellDef="let element; let i = index" class="w3-center ms-table__td">
              {{
                1 +
                i +
                movementPaginator.pageIndex * movementPaginator.pageSize
              }}
            </td>
        </ng-container>

        <ng-container class=" w3-center" matColumnDef="warehouseName" >
          <th *matHeaderCellDef class="w3-center ms-table__th" style="min-width: 170px; background-color: #fafafa">
            Almac√©n
          </th>
          <td mat-cell *matCellDef="let element" class="ms-table__td" style="min-width: 170px; white-space: nowrap; background-color: #fafafa">
              {{element.warehouseName}}
          </td>
        </ng-container>

        <ng-container class=" w3-center" matColumnDef="productSku" >
          <th *matHeaderCellDef class="w3-center ms-table__th" style="min-width: 170px; background-color: #fafafa">
            Part Number
          </th>
          <td mat-cell *matCellDef="let element" class="ms-table__td" style="min-width: 170px; text-align: center;background-color: #fafafa">
              {{element.productSku}}
          </td>
        </ng-container>

        <ng-container class=" w3-center" matColumnDef="productDetail" >
          <th *matHeaderCellDef class="w3-center ms-table__th" style="min-width: 170px; background-color: #fafafa">
            Producto
          </th>
          <td mat-cell *matCellDef="let element" class="ms-table__td" style="min-width: 170px; background-color: #fafafa">
              {{element.productDetail}}
          </td>
        </ng-container>

        <ng-container class=" w3-center" matColumnDef="quantity" >
          <th *matHeaderCellDef class="w3-center ms-table__th" style="background-color: #fafafa">
            Cantidad
          </th>
          <td mat-cell *matCellDef="let element" class="ms-table__td" style="text-align: center; background-color: #fafafa">
              {{element.quantity}}
          </td>
        </ng-container>

        <ng-container class=" w3-center" matColumnDef="series" >
          <th *matHeaderCellDef class="w3-center ms-table__th" style="min-width: 200px; background-color: #fafafa">
            Series
          </th>
          <td mat-cell *matCellDef="let element" class="ms-table__td" style="min-width: 200px; background-color: #fafafa; width: 200px">
              {{element.series}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>

    </table>
  </div>
  <mat-paginator #movementPaginator class="ms-paginator" [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
  </mat-paginator>

</div>
