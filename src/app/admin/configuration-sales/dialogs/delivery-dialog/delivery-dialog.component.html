<div mat-dialog-title>
  <h2 *ngIf="!data.edit" style="font-size:1.2em; font-family: Montserrat; font-weight: 900;">
      <mat-icon style="vertical-align:middle">add_circle</mat-icon>
      Agregar Delivery
  </h2>
  <h2 *ngIf="data.edit" style="font-size:1.2em; font-family: Montserrat; font-weight: 900;">
      <mat-icon style="vertical-align:middle">edit</mat-icon>
      Editar Delivery
  </h2>
  <mat-divider></mat-divider>
  <mat-progress-bar mode='indeterminate' *ngIf="loading$ | async"></mat-progress-bar>
</div>
<mat-dialog-content style="max-width: 400px;">
  <form [formGroup]="formGroup" class="w3-row">
    <mat-form-field class="w3-block" appearance="outline">
      <mat-label>Departamento</mat-label>
      <input
        type="text"
        placeholder="Departamento"
        matInput
        formControlName="departamento"
        [matAutocomplete]="autoD"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #autoD="matAutocomplete"
        [displayWith]="showDepartamento"
      >
        <mat-option
          *ngFor="let option of filteredDepartamento$ | async"
          [value]="option"
        >
          {{ option.name | titlecase }}
        </mat-option>
      </mat-autocomplete>
      <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
    </mat-form-field>
    <mat-form-field class="w3-block" appearance="outline">
      <mat-label>Provincia</mat-label>
      <input
        type="text"
        placeholder="Provincia"
        matInput
        formControlName="provincia"
        [matAutocomplete]="autoP"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #autoP="matAutocomplete"
        [displayWith]="showProvincia"
        
      >
        <mat-option
          *ngFor="let option of filteredProvincia$ | async"
          [value]="option"
        >
          {{ option.name | titlecase }}
        </mat-option>
      </mat-autocomplete>
      <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
    </mat-form-field>
    <mat-form-field class="w3-block" appearance="outline">
      <mat-label>Distrito</mat-label>
      <input
        type="text"
        placeholder="Distrito"
        matInput
        formControlName="distrito"
        [matAutocomplete]="autoX"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #autoX="matAutocomplete"
        [displayWith]="showDistrito"
      >
        <mat-option
          *ngFor="let option of filteredDistrito$ | async"
          [value]="option"
          (click)="selectDelivery(option)"
        >
          {{ option.name | titlecase }}
        </mat-option>
      </mat-autocomplete>
      <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
    </mat-form-field>

  </form>
  
  <mat-divider></mat-divider>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button class="w3-margin-right" mat-dialog-close>Cancelar</button>
  <div *ngIf="data.edit">
      <button mat-raised-button color="primary" (click)="editSubmit()" type="button"
      [disabled]="formGroup.status != 'VALID'">Editar</button>
  </div>
  <div *ngIf="!data.edit">
      <button mat-raised-button color="primary" (click)="onSubmitForm()" type="button"
      [disabled]="formGroup.status != 'VALID'">Guardar</button>
  </div>
  
</mat-dialog-actions>
