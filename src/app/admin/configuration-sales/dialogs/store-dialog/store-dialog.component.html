<div mat-dialog-title>
  <h2 style="font-size: 1.1em; font-family: Montserrat; font-weight: 600">
    <mat-icon style="vertical-align: middle">edit</mat-icon>
    {{ data.edit ? "Editar" : "Agregar" }} Tienda
  </h2>
  <mat-divider></mat-divider>
  <mat-progress-bar mode="indeterminate" *ngIf="loading$ | async"></mat-progress-bar>
</div>
<mat-dialog-content style="max-width: 400px">
  <form [formGroup]="formGroup" class="w3-row">
   
    <mat-form-field class="w3-block" appearance="outline">
      <mat-label>Departamento</mat-label>
      <mat-select disableRipple formControlName="departamento">
        <mat-option *ngFor="let dept of departamentos" (click)="selectProvincias(dept)" [value]="dept.id">
          {{ dept.name | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w3-block" appearance="outline">
      <mat-label>Provincia</mat-label>
      <mat-select disableRipple formControlName="provincia">
        <mat-option *ngFor="let option of provincias" (click)="selectDistritos(option)" [value]="option.id">
          {{ option.name | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w3-block" appearance="outline">
      <mat-label>Distrito</mat-label>
      <mat-select disableRipple formControlName="distrito">
        <mat-option *ngFor="let option of distritos"  [value]="option.id">
          {{ option.name | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w3-block" appearance="outline">
      <mat-label>Dirección</mat-label>
      <input #input autocomplete="off" formControlName="address" type="text" matInput />
    </mat-form-field>
    <mat-form-field class="w3-block" appearance="outline">
      <mat-label>Horario de atención</mat-label>
      <input #input autocomplete="off" formControlName="schedule" type="text" matInput />
    </mat-form-field>
  </form>

  <mat-divider></mat-divider>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button class="w3-margin-right" mat-dialog-close>
    Cancelar
  </button>
  <div>
    <button mat-raised-button color="primary" (click)="onSubmitForm()" type="button"
      [disabled]="formGroup.status != 'VALID'">
      Guardar
    </button>
  </div>
</mat-dialog-actions>
