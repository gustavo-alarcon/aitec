<div style="max-width: 320px;">
  <div mat-dialog-title>
    <h2 class="title-dialog">
      Eliminar Categoría
    </h2>
    <mat-divider></mat-divider>
    <mat-progress-bar *ngIf="loading$ | async" mode="indeterminate"></mat-progress-bar>
  </div>

  <div mat-dialog-content>
    <ng-container *ngIf="init$ | async"></ng-container>
    <p>¿Desea eliminar la categoría: <strong>{{data.data.name}}</strong> ?</p>
    <div *ngIf="subcategories.length">
      <p>Subcategorías</p>
      <ul>
        <li *ngFor="let sb of subcategories">{{sb.completeName}}</li>
      </ul>
    </div>
    <div *ngIf="listProducts.length">
      <p>Los siguientes productos, tienen la categoría, si continua, no tendrán categoría, recuerde editarlos</p>
      <ul>
        <li *ngFor="let prod of listProducts">{{prod.description}}</li>
      </ul>
    </div>
  </div>

  <div mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cerrar</button>
    <button class="w3-margin-left" mat-raised-button color='warn' [disabled]="loading$ | async"
      (click)="save()">Borrar</button>
  </div>
</div>
